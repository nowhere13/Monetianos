<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti ❤️</title>
  <style>
    body {
      background: linear-gradient(#ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      color: white;
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: auto;
    }
    .heart {
      font-size: 4em;
      animation: latido 1s infinite;
    }
    @keyframes latido {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Para ti, mi amor</h1>
  <div class="heart">❤️</div>
  <p>
    Desde que llegaste a mi vida, todo tiene más sentido.  
    Gracias por caminar conmigo, por apoyarme y por ser tú.  
    Te amo más de lo que las palabras pueden explicar.
  </p>

</body>
</html>
